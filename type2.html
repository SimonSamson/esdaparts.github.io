<script>
function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
}

window.onclick = function(event) {
    if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains('show')) {
                openDropdown.classList.remove('show');
            }
        }
    }
}

function loadContent(url) {
    var contentContainer = document.getElementById('contentContainer');
    if (url.endsWith('.html')) {
        // If it's an HTML file, load it dynamically
        fetch(url)
            .then(response => response.text())
            .then(data => {
                contentContainer.innerHTML = data;
            })
            .catch(error => console.error('Error:', error));
    } else if (url.endsWith('.jpg')) {
        // If it's an image file, display it in the content container
        contentContainer.innerHTML = `<img src="${url}" alt="Image" onclick="showImageMap()">`;
    }
}

function showImageMap() {
    // Reset content container to display the image map
    document.getElementById('contentContainer').innerHTML = `
        <img src="images/type2map.png" alt="tmap2" usemap="#map2" style="width: 900px; height: 700px;">
        <map name="map2">
            <area shape="rect" coords="43,26,358,183" alt="kitchen2" onclick="loadContent('images/kitchen2.jpg')">
            <area shape="rect" coords="377,22,866,185" alt="bed2" onclick="loadContent('images/bed2.jpg')">
            <area shape="rect" coords="41,200,650,519" alt="liv2" onclick="loadContent('images/liv2.jpg')">
            <area shape="rect" coords="661,268,862,519" alt="bath2" onclick="loadContent('images/bath2.jpg')">
            <area shape="rect" coords="39,528,220,682" alt="laundry2" onclick="loadContent('images/laundry2.jpg')">
        </map>`;
}
</script>
